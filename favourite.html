<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JoyOut | Diner app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Page title -->
    <h1 class="page-title">Favourite</h1>
    <!-- Restaurants List -->
    <div class="restaurants-list">
      <!-- Restaurant card component -->
      <a href="/details.html" class="restaurant-card">
        <div class="restaurant-cover">
          <!-- Favourite icon -->
          <div class="favourite-icon">
            <img
              src="./assets/img/icons/navbar/favourite-active.svg"
              alt="favourite icon"
            />
          </div>
          <!-- Cover -->
          <div class="cover">
            <img
              src="./assets/img/restaurant-covers/1.png"
              alt="Restaurant cover"
            />
          </div>
          <!-- Discount -->
          <div class="discount">
            <img
              src="./assets/img/icons/navbar/discover-active.svg"
              alt="discover active icon"
            />
            <span>30% off</span>
          </div>
        </div>
        <div class="restaurant-content">
          <div class="rate">
            <img src="./assets/img/icons/star.svg" alt="star icon" />
            <span>4.2</span>
          </div>
          <p class="restaurant-address">
            Al Ghadir, Riyadh 13311, Saudi Arabia
          </p>
          <h2 class="restaurant-name">Baytote Restaurant</h2>
        </div>
      </a>
      <!-- Restaurant card component -->
      <a href="/details.html" class="restaurant-card">
        <div class="restaurant-cover">
          <!-- Favourite icon -->
          <div class="favourite-icon">
            <img
              src="./assets/img/icons/navbar/favourite-active.svg"
              alt="favourite icon"
            />
          </div>
          <!-- Cover -->
          <div class="cover">
            <img
              src="./assets/img/restaurant-covers/2.png"
              alt="Restaurant cover"
            />
          </div>
          <!-- Discount -->
          <div class="discount">
            <img
              src="./assets/img/icons/navbar/discover-active.svg"
              alt="discover active icon"
            />
            <span>30% off</span>
          </div>
        </div>
        <div class="restaurant-content">
          <div class="rate">
            <img src="./assets/img/icons/star.svg" alt="star icon" />
            <span>4.2</span>
          </div>
          <p class="restaurant-address">
            Al Ghadir, Riyadh 13311, Saudi Arabia
          </p>
          <h2 class="restaurant-name">Baytote Restaurant</h2>
        </div>
      </a>
    </div>

    <div class="navbar">
      <ul>
        <li>
          <a href="/discover.html">
            <img
              src="./assets/img/icons/navbar/discover.svg"
              alt="Discover icon"
            />
            <span>Discover</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="./assets/img/icons/navbar/favourite-active.svg"
              alt="Favourite icon"
            />
            <span>Favourite</span>
          </a>
        </li>
        <li>
          <a href="/reserved.html">
            <img
              src="./assets/img/icons/navbar/reserved.svg"
              alt="Reserved icon"
            />
            <span>Reserved</span>
          </a>
        </li>
        <li>
          <a href="#" disabled>
            <img src="./assets/img/icons/navbar/more.svg" alt="dots icon" />
            <span>More</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
